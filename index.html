<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Feed</title>
  <!-- Javascript -->

  <!-- // Font Awesome for Icons  -->
  <script src="https://use.fontawesome.com/ff5abfc1c4.js"></script>

  <!-- Normalize css across browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/news-feed.css" />

</head>

<body>
  <div class="container">
    <form class="post-form">
      <p class="alert"></p>
      <h3>Social Media App</h3>
      <div class="form-control">
        <input type="text" id="post" placeholder="enter what you're thinking here">
        <input type="file" id="upload-image" name="filename" onchange="preview()">
        <img id="frame" src="" width="100px" height="100px" />
        <button type="submit" class="submit-post-btn">
          Post</button>
      </div>
    </form>
    <div class="news-feed">
      <!-- <article class="post-container">

      </article> -->
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
