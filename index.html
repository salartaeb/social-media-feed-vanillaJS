<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Feed</title>
  <!-- Javascript -->

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/3127648594.js"></script>

  <!-- Normalize css across browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/news-feed.css" />

</head>

<body>
  <div class="container">
    <form class="post-form">
      <p class="alert"></p>
      <h3>Social Media App</h3>
      <div class="form-control">
        <div class="post-content">
          <img class="sidebar top" src="https://i.pravatar.cc/150?u=fake@pravatar.com
          " alt='avatar' />
          <input type="text" id="post" class="header" placeholder="enter what you're thinking here">
          <div class="image-upload">
            <label for="upload-image">
              <i class="fas fa-upload" style="color: white; font-size: 20px;"></i>
            </label>
            <input class="rightbar" type="file" id="upload-image" name="filename" onchange="preview()">
          </div>
        </div>
        <div id="picture preview" class="content">
          <img id="frame" src="" width="100%" height="200px" />
        </div>
        <button type="submit" class="submit-post-btn" for="post">
          P</button>
    </form>
    <div class="news-feed">
      <!-- <article class="post-container">

      </article> -->
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
